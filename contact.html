<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Farrenc Trio, Trio, Clarinet Trio, Piano, Cello, 
    Clarinet, London Music, Chamber Music, Bookings, Contact">
    <meta name="description" content="Get In Touch with Farrenc Trio">
    <meta name="author" content="Raymond Brien">

    <title>Get In Touch</title>
      <!-- Favicon -->
      <link rel="icon" type="image/png" href="/assets/icons/square-caret-up-solid.png">
      <!-- CSS -->
      <link rel="stylesheet" href="/assets/css/stylesheet.css">
      <!-- FontAwesome -->
      <script src="https://kit.fontawesome.com/ca6814fb27.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar -->
    <header>
        <div id="navbar">
            <a href="index.html" id="logo" class="link"><h1>Farrenc Trio</h1></a>   
            <input type="checkbox" id="nav-toggle" name="nav-toggle">
            <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
            <nav>
                <ul id="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                </ul>    
            </nav>    
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <h2>Contact Us</h2>

        <!-- Links to confirmation page to confirm form received  -->
        <form action="confirmation.html">
            <fieldset>
                <legend>Contact Form:</legend>
                <label for="name">Full Name:</label>
                <br>
                <input type="name" placeholder="Sasha" required>
                <br>
                <br>
                <label for="reason">Reason for Contacting:</label>
                <select name="reason" id="reason" required>
                    <option value="reason" selected></option>
                    <option value="booking">Booking Inquery</option>
                    <option value="rates">Rates Questions</option>
                    <option value="idea">Project or Collaboration Request</option>
                    <option value="other">Other</option>
                </select>
                <br>
                <br>
                <label for="email">Email:</label>
                <br>
                <input type="email" required>
                <br>
                <br>
                <label for="phone">Contact Number:</label>
                <br>
                <input type="number" required placeholder="+44 7700 000111" min="1000000000">
                <br>
                <br>
                <label for="message">Message</label>
                <textarea name="message" id="" cols="30" rows="10" required placeholder="Tell us more here. Please refer to our 'contact tips' section below before you send."></textarea>
                <br>
                <br>
                <input type="submit" name="contact-submit" id="contact-submit">
                <br>
                <br>
            </fieldset>

            <!-- Contact Tips -->
        <h3>Contact Tips:</h3> 
        <div id="contact-tips">
            <ul>
                <li>a</li>
                <li>b</li>
                <li>c</li>
                <li>d</li>
            </ul>
        </div>

        <!-- Button to send back to top of page -->
        <button href="#contact.html"></button>

        <img src="/assets/images/colorportrait1.webp" alt="Farrenc Trio portrait: photo 7">
        <i class="fa-solid fa-diamond"></i>
        </form>
    </main>   
</body>
</html>
